<html>

<head>
    <title>Login- My Account</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body class="body">
    <div class="logindetails">
        <img class= "loginscreenlogo" src="./playicon.png" />
        <br />
        <br />
        <h1 class="headings">Login</h1>
        <h4 class="headings">Tune in Together, Listen to the ulimate songs of 90's and many more.</h4>
        <br />
        <br />

        <a class="sign_google_anchr" href="https://accounts.google.co.in">Sign in with Google</a>
        <br/>
        <br/>
        <p>------<a class="sign_email_anchr" href="https://accounts.google.com">or Sign in with Email</a>------</p>
       
        <div class="formlogindiv">
            <form>
                <label class="labelfont">Email*
                    <input class="forminput" type="text" placeholder="mail@website.com" required />
                </label>
                <br />
               
                <label class="labelfont">Password*
                    <input class="forminput" type="password" placeholder="Min. 8 character" required />
                </label>
                <br />
                <br />
                <input type="checkbox" />
                <span class="labelfont">Remember me</span>
                <a class="forget_paswd" href="#">Forget Password?</a>
                <br />
                <br />
                <br/>
                <br/>
                <input class="loginbtn" type="button" value="Login"/>

            </form>
        </div>

        <h5 class="headings">Not registered yet? <a href="https://www.google.com">Create an Account</a> </h5>
        <br/>
        &copy;All rights reserved.
    </div>
    
    <div class="loginpageimg">
        <img class="img_login_page" src="./loginpageimg.jpg" alt="img" />
    </div>

</body>

</html>
